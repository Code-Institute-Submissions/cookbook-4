{% extends 'base.html'%} {% block content %}
<div class="row">
    <h1>Edit Country</h1>
    <form method="POST" action="{{ url_for('update_country', id=country.id) }}">

        <label for="country" >Country Name:</label>
        <input type="text" id="country" name="country" value="{{ country.country_name }}" required>
        
        <button>Submit</button>
    </form>
</div>
{% endblock %}
