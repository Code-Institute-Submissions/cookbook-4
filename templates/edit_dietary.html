{% extends 'base.html'%} {% block content %}
<div class="row">
    <h1>Edit Dietary</h1>
    <form method="POST" action="{{ url_for('update_dietary', id=dietary.id) }}">

        <label for="dietary" >Dietary Name:</label>
        <input type="text" id="dietary" name="dietary" value="{{ dietary.dietary_name }}" required>
        
        <button>Submit</button>
    </form>
</div>
{% endblock %}
