{% extends 'base.html'%} {% block content %}
<div class="row">
    <h1>Edit Ingredient</h1>
    <form method="POST" action="{{ url_for('update_ingredient', id=ingredient.id) }}">

        <label for="ingredient" >Ingredient Name:</label>
        <input type="text" id="ingredient" name="ingredient" value="{{ ingredient.ingredient_name }}" required>
        
        <button>Submit</button>
    </form>
</div>
{% endblock %}
