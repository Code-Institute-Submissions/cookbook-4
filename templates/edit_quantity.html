{% extends 'base.html'%} {% block content %}
<div class="row">
    <h1>Edit Ingredient</h1>
    <form method="POST" action="{{ url_for('update_quantity', id=quantity.id) }}">

        <label for="quantity" >Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ quantity.quantity }}" required>

        <label for="quantity_measurement" >Measurement:</label>
        <select id="quantity_measurement" name="quantity_measurement">
            {% for measurement in measurements_list %}
            <option value="{{measurement.id}}" {% if measurement.id==quantity.measurement_id %} SELECTED{% endif %}>{{measurement.measurement_name}}</option>
            {% endfor %}
        </select>

        <label for="quantity_ingredient" >Ingredient:</label>
        <select id="quantity_ingredient" name="quantity_ingredient">
            {% for ingredient in ingredients_list %}
            <option value="{{ingredient.id}}" {% if ingredient.id==quantity.ingredient_id %} SELECTED{% endif %}>{{ingredient.ingredient_name}}</option>
            {% endfor %}
        </select>
        
        <button class="waves-effect waves-light btn">Update Ingredient</button>
    </form>
</div>
{% endblock %}
