{% extends 'base.html'%} {% block content %}
<p><a href="{{ url_for('add_recipe') }}">Add New Recipe</a></p>
<div class="row">
    <p>{{ recipe_count }}</p>
    <ul>
    {% for recipe in recipes_list %}
        <li>{{ recipe.recipe_name }} <a href="{{ url_for('recipe_detail', id=recipe.id) }}">Recipe Details</a> <a href="{{ url_for('edit_recipe', id=recipe.id) }}">Edit</a> <a href="{{ url_for('delete_recipe', id=recipe.id) }}">Delete</a></li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
