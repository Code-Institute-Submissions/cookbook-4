{% extends 'base.html'%} {% block content %}
<div class="row">
        <form method="POST" action="/recipe_list_filtered">
    
            <div class="input-field col s12">
                <select id="recipe_category" name="recipe_category">
                    <option disabled selected>Choose your option</option>
                    {% for category in categories_list %}
                    <option value="{{category.id}}">{{category.category_name}}</option>
                    {% endfor %}
                </select>
                <label>Category:</label>
            </div>
            
            <div class="input-field col s12">
                <select id="recipe_course" name="recipe_course">
                    <option disabled selected>Choose your option</option>
                    {% for course in courses_list %}
                    <option value="{{course.id}}">{{course.course_name}}</option>
                    {% endfor %}
                </select>
                <label>Course:</label>
            </div>
            
            <div class="input-field col s12">
                <select id="recipe_cuisine" name="recipe_cuisine">
                    <option disabled selected>Choose your option</option>
                    {% for cuisine in cuisines_list %}
                    <option value="{{cuisine.id}}">{{cuisine.cuisine_name}}</option>
                    {% endfor %}
                </select>
                <label>Cuisine:</label>
            </div>
    
            <div class="input-field col s12">
                <select id="recipe_author" name="recipe_author">
                    <option disabled selected>Choose your option</option>
                    {% for author in authors_list %}
                    <option value="{{author.id}}">{{author.author_name}}</option>
                    {% endfor %}
                </select>
                <label>Author:</label>
            </div>
            
            <button class="btn waves-effect waves-light" type="submit" name="action">Show Recipes
                <i class="material-icons right">filter_list</i>
              </button>
        </form>
    <p>{{ recipe_count }}</p>
    <ul class="collapsible">
    {% for recipe in recipes_list %}
        <li>
             
        <div class="collapsible-header"><i class="material-icons">expand_more</i>{{ recipe.recipe_name }} <a href="{{ url_for('recipe_detail', id=recipe.id) }}"><i class="material-icons">navigate_next</i></a>
        </div>
        <div class="collapsible-body">
            {% if recipe.image_url %}
            <img class="materialboxed" src="{{ recipe.image_url }}" alt="{{ recipe.image_filename }}" style="width:25%;height:150px;">
            {% endif %}
            <span>{{ recipe.recipe_description }}</span>
            <a href="{{ url_for('edit_recipe', id=recipe.id) }}"><i class="material-icons">edit</i></a> 
            <a href="{{ url_for('delete_recipe', id=recipe.id) }}" onclick="M.toast({html: 'Recipe Deleted!'})"><i class="material-icons">delete</i></a></div>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
