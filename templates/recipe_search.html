{% extends 'base.html'%} {% block content %}
<div class="row">
        <form method="POST" action="/recipe_search">
    
            <div class="input-field col s12">
                <label for="recipe_name" >Recipe Name:</label>
                <input type="text" id="recipe_name" name="recipe_name" required>
            </div>
            
            <button class="btn waves-effect waves-light" type="submit" name="action">Search Recipes
                <i class="material-icons right">search</i>
              </button>
        </form>
    <p>Recipes found: {{ recipe_count }}</p>
    <ul class="collapsible">
    {% for recipe in recipes_list %}
        <li>
             
        <div class="collapsible-header"><i class="material-icons">expand_more</i>{{ recipe.recipe_name }} <a href="{{ url_for('recipe_detail', id=recipe.id) }}"><i class="material-icons">navigate_next</i></a>
        </div>
        <div class="collapsible-body">
            {% if recipe.image_url %}
            <img class="materialboxed" src="{{ recipe.image_url }}" alt="{{ recipe.image_filename }}" style="width:25%;height:150px;">
            {% endif %}
            <span>{{ recipe.recipe_description }}</span>
            <a href="{{ url_for('edit_recipe', id=recipe.id) }}"><i class="material-icons">edit</i></a> 
            <a href="{{ url_for('delete_recipe', id=recipe.id) }}" onclick="M.toast({html: 'Recipe Deleted!'})"><i class="material-icons">delete</i></a></div>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
